<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5731928992880799"
    crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-5731928992880799">

  <title>Add Article | Sebenza News</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

  <h2 class="mb-4">Add New Article</h2>

  <input
    type="text"
    class="form-control mb-3"
    id="title"
    placeholder="Article Title"
    required
  >

  <input
    type="text"
    class="form-control mb-3"
    id="summary"
    placeholder="Short Summary"
    required
  >

  <input
  type="text"
  class="form-control mb-3"
  id="image"
  placeholder="Image filename or URL (e.g., assets/images/myphoto.png)"
>


  <!-- NORMAL TEXT AREA -->
  <textarea
    class="form-control mb-3"
    id="content"
    rows="12"
    placeholder="Write your article content here..."
    required
  ></textarea>

  <button class="btn btn-danger mt-2" onclick="publish()">
    Publish Article
  </button>

  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
